version: '3.8'

services:
  neo4j:
    image: neo4j:5.14-enterprise
    container_name: utility-network-neo4j
    ports:
      - "7475:7474"  # HTTP (different port to avoid conflict)
      - "7688:7687"  # Bolt (different port to avoid conflict)
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
      # Enable GDS and APOC plugins
      - NEO4JLABS_PLUGINS=["apoc", "graph-data-science"]
    volumes:
      - utility_neo4j_data:/data
      - utility_neo4j_logs:/logs
      - utility_neo4j_import:/var/lib/neo4j/import
      - utility_neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  utility_neo4j_data:
  utility_neo4j_logs:
  utility_neo4j_import:
  utility_neo4j_plugins:
